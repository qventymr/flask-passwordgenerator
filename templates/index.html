<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Main</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body>
        <div class="card position-absolute top-50 start-50 translate-middle">
            <div class="card-body">
                <h5 class="card-title">Генератор паролей</h5>

                <form method="POST" action="/">
                    <!-- Чекбоксы для выбора символов -->
                    <div class="btn-group mb-3" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="btncheck1" name="btncheck1" autocomplete="off" />
                        <label class="btn btn-outline-primary" for="btncheck1">Буквы</label>

                        <input type="checkbox" class="btn-check" id="btncheck2" name="btncheck2" autocomplete="off" />
                        <label class="btn btn-outline-primary" for="btncheck2">Числа</label>

                        <input type="checkbox" class="btn-check" id="btncheck3" name="btncheck3" autocomplete="off" />
                        <label class="btn btn-outline-primary" for="btncheck3">Спец. Символы</label>
                    </div>

                    <!-- Слайдер для выбора длины пароля -->
                    <div class="mb-3">
                        <label for="customRange3" class="form-label">Длина пароля: <span id="passwordLengthValue">4</span></label>
                        <input type="range" class="form-range" min="1" max="8" step="1" id="customRange3" name="password_length" value="4" />
                    </div>

                    <!-- Кнопка для генерации пароля -->
                    <button type="submit" class="btn btn-primary shadow-pop-tr" id="liveToastBtn">
                        Сгенирировать
                    </button>
                </form>
            </div>
        </div>

        <!-- Скрытый элемент для передачи данных в JavaScript -->
        <input type="hidden" id="generatedPassword" value="{{ generated_password }}">

        <!-- Toast для отображения пароля -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Генератор паролей</strong>
                    <small>{{ time }}</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">{{ generated_password }}</div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="/static/scripts/script.js"></script>
    </body>
</html>
